
<h1>PLATS</h1>
<a href="#/addMeal"><button type="submit" class="mealAddButton btn btn-danger">+</button></a>
<input type="text" class="rechercheMeal form-control" ng-model="search" placeholder="Rechercher">

<table class="table table-condensed">
	<tr>
		<th>phooooto</th>
		<th>Nom</th>
		<th>Description</th>
		<th></th>

	</tr>


	<tr ng-repeat="meal in meals">
		<td></td>
		<td>{{meal.name | uppercase }}</td>
		<td>{{meal.description}}</td>	
		<td>
			<button type="submit" class="btn btn-danger" ng-click="delete(meal)">X</button></td>
	</tr>
</table>
