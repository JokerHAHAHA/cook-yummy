<h1 class="titleMenus">Nouveau Menu</h1>





<!-- =============================================================================
MENU LIST
================================================================================== -->

<div class="container Menus">
	<div class="row menu" ng-repeat="menu in menus">
		
		<span type="submit" class="loupe col-lg-1 glyphicon glyphicon-zoom-in" ng-click="keep(menu)"></span>


		<div class="ligne col-lg-5" style="vertical-align: middle;">{{menu.name}}</div>
		

		<div class="ligne col-md-3 row-button" style="vertical-align: middle;">
			<form class="btn-modifier" style="display: inline-block;">
				<button type="submit" class="btn btn-warning" ng-click="keep(menu)">Modifier</button>
			</form>
			<span type="submit" class="btn btn-danger" ng-click="delete(menu)">X</span>
		</div>
	</div>
</div>

<!-- =============================================================================
END MENU LIST
================================================================================== -->






<!-- =============================================================================
CREATE MENU
================================================================================== -->

<!-- Les plats disponibles -->
<div class="container-fluid allMeals">
	
	<!-- barre de recherche -->
	<input type="text" class="rechercheMeal form-control" ng-model="search" placeholder="Recherche">

	<!-- tickbox filters -->
	<div class="input-group">
		<span class="input-group-addon">
			<input type="checkbox" value="starter"> Entrées
			<input type="checkbox" value="dish"> Plats
			<input type="checkbox" value="garnish"> Accompagnements
			<input type="checkbox" value="dessert"> Desserts
			<input type="checkbox" value="drink"> Boissons
		</span>
	</div>


	<!-- show meals filtered by tickbox -->
	<div class="row meal" ng-repeat="meal in meals | filter:  | filter: search">
		
		<!-- <span type="submit" class="loupe col-sm-1 glyphicon glyphicon-zoom-in" ng-click="keep(meal)"></span> -->

		<div class="ligne col-sm-3">
			<img class="img-circle" src="{{meal.avatar}}" style="height: 70%;" />
		</div>

		<div class="ligne col-lg-7" style="vertical-align: middle;">{{meal.name}}</div>
		

		<div class="ligne col-sm-2 row-buttonMenu" style="vertical-align: middle;">
			<button type="submit" ng-click="pushMeal(meal.categorie, meal._id)" class="glyphicon glyphicon-arrow-right mealMenuAddButton btn btn-success"></button>
		</div>
	</div>
</div>

<!-- Le formulaire de creation du nouveau menu -->
<div class="container-fluid addMenu">

	<label for="name">Nom :</label>
	<input type="text" ng-model="name" class="form-control" placeholder="Entrez le nom du nouveau menu ici">
	
	<label ng-show="idStarterSelected != 'ras'" for="starter">Entrée :</label>
	
	<!-- show the starter selected -->
	<div class="container-fluid">
		<div class="row meal" ng-repeat="meal in meals | filter: {_id: idStarterSelected}">


			<div class="ligne col-sm-3">
				<img class="img-circle" src="{{meal.avatar}}" style="height: 70%;" />
			</div>

			<div class="ligne col-lg-7" style="vertical-align: middle;">{{meal.name}}</div>


			<div class="ligne col-sm-2 row-buttonMenu" style="vertical-align: middle;">
				<button type="submit" ng-click="deleteMeal(meal.categorie)" class="btn btn-danger">x</button>
			</div>
		</div>
	</div>

	<label ng-show="idDishSelected != 'ras'" for="starter">Plat :</label>

	<!-- show the dish selected -->

			<div class="ligne col-sm-2 row-buttonMenu" style="vertical-align: middle;">
				<button type="submit" ng-click="deleteMeal(meal.categorie)" class="btn btn-danger">x</button>
			</div>
		</div>
	</div>

	<label ng-show="idGarnishSelected != 'ras'" for="starter">Accompagnement :</label>

	<!-- show the garnish selected -->

			<div class="ligne col-sm-3">
				<img class="img-circle" src="{{meal.avatar}}" style="height: 70%;" />
			</div>

			<div class="ligne col-lg-7" style="vertical-align: middle;">{{meal.name}}</div>
			

			<div class="ligne col-sm-2 row-buttonMenu" style="vertical-align: middle;">
				<button type="submit" ng-click="deleteMeal(meal.categorie)" class="btn btn-danger">x</button>
			</div>
		</div>
	</div>

	<label ng-show="idDessertSelected != 'ras'" for="starter">Dessert :</label>

	<!-- show the dessert seleted -->
	<div class="container-fluid">
		<div class="row meal" ng-repeat="meal in meals | filter: {_id: idDessertSelected}">
			

			<div class="ligne col-sm-3">
				<img class="img-circle" src="{{meal.avatar}}" style="height: 70%;" />
			</div>

			<div class="ligne col-lg-7" style="vertical-align: middle;">{{meal.name}}</div>
			

			<div class="ligne col-sm-2 row-buttonMenu" style="vertical-align: middle;">
				<button type="submit" ng-click="deleteMeal(meal.categorie)" class="btn btn-danger">x</button>
			</div>
		</div>
	</div>

	<label ng-show="idDrinkSelected != 'ras'" for="starter">Boissons :</label>
	<!-- show the drink seleted -->
	<div class="container-fluid">
		<div class="row meal" ng-repeat="meal in meals | filter: {_id: idDrinkSelected}">

			<div class="ligne col-sm-2 row-buttonMenu" style="vertical-align: middle;">

</div>
